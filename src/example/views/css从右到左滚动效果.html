<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <title>test</title>
  <style>
    .div {
      animation: 10s move linear infinite normal;
    }

    @keyframes move {
      0% {
        margin-left: 0px;
      }

      100% {
        margin-left: 100%;
      }
    }
  </style>
</head>

<body>
  <div>
    <div class='div'>css 文字从右边到左的滚动效果</div>
  </div>
</body>

</html>
