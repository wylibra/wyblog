<!doctype html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.modal{
			position: fixed;
			top: 0px;
			left: 0px;
			bottom: 0px;
			right: 0px;
			background-color: rgba(0,0,0,.8);
		}
		.motai{
			position: absolute;
			left: 50%;
			top: 50%;
			width: 500px;
       		height: 300px;	
       		background-color: #ccc;
       		transform: translate(-50% ,-50%);
		}
	</style>
</head>
<body>
<!-- 弹出层 -->
<div class="modal">
     <div class="motai">
    </div>
</div>
<!--功能：-->
	<!--居中显示模态框，遮罩层-->
</body>
</html>
